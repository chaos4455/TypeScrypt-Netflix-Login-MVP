<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Netflix</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-image: url('https://cdn.mos.cms.futurecdn.net/rDJegQJaCyGaYysj2g5XWY.jpg'); background-size: cover; background-repeat: no-repeat; font-family: 'Inter', sans-serif;">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-800/70 backdrop-blur-lg p-10 rounded-lg shadow-xl w-96 max-w-md mx-auto relative flex flex-col items-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1200px-Netflix_2015_logo.svg.png" alt="Netflix Logo" class="w-32 h-auto mb-6">
            <p class="text-center text-gray-400 mb-8 text-lg">Login</p>
            <form id="loginForm" class="w-full space-y-6">
                <div>
                    <label for="email" class="block text-gray-400 text-sm font-bold mb-2">Email <span class="text-xs text-gray-500">&#128231;</span></label>
                    <input type="email" id="email" placeholder="Seu email" class="w-full bg-gray-700/80 text-white border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-400 text-sm font-bold mb-2">Senha <span class="text-xs text-gray-500">&#128272;</span></label>
                    <input type="password" id="password" placeholder="Sua senha" class="w-full bg-gray-700/80 text-white border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" required>
                </div>
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="mr-2">
                        <label for="remember" class="text-gray-400 text-sm">Lembrar-me</label>
                    </div>
                    <a href="#" class="text-gray-400 text-sm hover:underline">Esqueceu sua senha?</a>
                </div>
                <div>
                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline text-lg">Entrar</button>
                </div>
                <div class="text-center text-gray-400 mt-6">
                    <p>NÃ£o tem uma conta? <a href="#" class="hover:underline">Criar conta</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
